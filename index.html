<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="css/semantic.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3205aa1990.js" crossorigin="anonymous"></script>
    <title>Boontawat Kumpiroj</title>
  </head>
  <body>
      <header>
          <h1><i class="fas fa-user-tie"></i> <span data-bind="text:fullname"></span></h1>
          <div class="ui inverted divider"></div>
          <section id="main-bio">
            <img id="profile-pic" src="img/profile.jpg" alt="">
            <div>
                <em id="intro" data-bind="text: intro"></em>
                <h2>Interested role</h3>
                <ul data-bind="foreach:interestRoles()">
                    <li data-bind="text: $data"></li>
                </ul>
            </div>
          </section>
      </header>
      <main>
        <section>
          <h2>Skills</h2>
          <div id="skills">
            <div>
              <h3>Programming Language</h3>
              <ul data-bind="foreach: skills().language">
                <li data-bind="text: $data"></li>
              </ul>
            </div>
            <div>
              <h3>Technology/Frameworks</h3>
              <ul data-bind="foreach: skills().technology">
                <li data-bind="text: $data"></li>
              </ul>
            </div>
            <div>
              <h3>Tools</h3>
              <ul data-bind="foreach: skills().tools">
                <li data-bind="text: $data"></li>
              </ul>
            </div>
            <div>
              <h3>Soft Skills</h3>
              <ul data-bind="foreach: skills().softSkill">
                <li data-bind="text: $data"></li>
              </ul>
            </div>
          </div>
      </section>
        <section>
          <h2>Online Course</h2>
          <div data-bind="foreach: onlineCourse()">
          <h3><span data-bind="text: $data.courseName"></span> - <h4><a href="" data-bind="attr:{href: $data.certCredent}">Certification credential</a></h4></h3>
          <p data-bind="text: $data.description"></p>
        </div>
      </section>
        <section>
          <h2>Work Experience</h2>
          <div data-bind="foreach: workEx()">
          <h3><span data-bind="text: $data.company"></span> - <h4 data-bind="text: $data.role"></h4></h3>
          <p data-bind="text: $data.description"></p>
        </div>
        </section>
        <section id="Projects">
          <h2>Projects</h2>
          <div data-bind="foreach: projects()">
            <h3 data-bind="text: $data.name"></h3>
            <p data-bind="text: $data.description"></p>  
          </div>
        </section>
        <section id="Education">
          <h2>Education</h2>
          <div data-bind="foreach: Education()">
            <h3><span data-bind="text: $data.place"></span> - <h4 data-bind="text: $data.degree"></h4></h3>
            <p data-bind="text: $data.years"></p>  
          </div>
        </section>
      </main>
      <footer>
        <h2 id="contact-head">> Contact <</h2>
        <ul id="contact">
          <li><label><a href="" data-bind="attr:{href: 'tel:'+contact().tel}"><button class="ui circular green icon button"><i class="fas fa-phone"></i></button></a><span class="contact-str" data-bind="text:contact().tel"></span></li>
          <li><a href="" data-bind="attr:{href: 'mailto:'+contact().email}"><button class="ui circular red icon button"><i class="fas fa-envelope"></i></button></a><span data-bind="text:contact().email" class="contact-str"></span></li>
          <li><a href="" data-bind="attr:{href: contact().github}"><div id="github"><i class="fab fa-github"></i></div></a></li>
          <li>
            <a href="" data-bind="attr:{href: contact().Linkedin}">
            <button class="ui circular linkedin icon button">
            <i class="fab fa-linkedin"></i>
            </button>
            </a>
          </li>
          <li id="location"><i class="fas fa-map-marker-alt"></i> <span data-bind="text:contact().Location"></span></li>
        </ul>
      </footer>
      
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.5.1.js"></script>
    <script src="js/lib/semantic.min.js"></script>
      <script src="js/app.js"></script>
      <script type="text/javascript">
        ko.applyBindings(new resumeData(resumeRawData));
      </script>
  </body>
</html>
